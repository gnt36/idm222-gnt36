            </div>
            <div>
                <figure class="card">
                    <img src="media/new/subtle.jpg" alt="The Subtle Art of Not Giving A F*ck" height="265" width="400">
                    <figcaption><h2>The Subtle Art of Not Giving&nbsp;A&nbsp;F*ck</h2>
                    <p class="pc">This self-help guide is a counterintuitive approach to living a good and healthy live.</p></figcaption>
                    <a href="https://markmanson.net/books/subtle-art" target="_blank" class="button">Learn More!</a>
                </figure>
            </div>
            <div>
                <figure class="card">
                    <img src="media/new/eif.jpg" alt="Everything is F*cked" height="300" width="400">

                    <a href="https://markmanson.net/books/everything-is-fucked" target="_blank" class="button">Learn More!</a>
                </figure>
            </div>
            <div>
                <figure class="card">
                    <img src="media/new/gyst.jpg" alt="Get You Sh*t Together" height="300" width="400">

                    <a href="https://www.sarahknight.com/books/gyst/" target="_blank" class="button">Learn More!</a>
                </figure>
            </div>
            <div>
                <figure class="card">
                    <img src="media/new/cc.jpg" alt="Creative Confidence" height="300" width="400">
                    <figcaption><h2>Creative Confidence</h2>
                    <p class="pc">Creative Confidence is about unleashing the creative potential that is within all of us.</p></figcaption>
                    <a href="https://www.creativeconfidence.com/" target="_blank" class="button">Learn More!</a>
                </figure>
            </div>
            <div>
                <figure class="card">
                    <img src="media/new/tf&s.jpg" alt="Thinking Fast and Slow" height="300" width="400">
                    <figcaption><h2>Thinking Fast and Slow</h2>

                    <a href="https://www.goodreads.com/book/show/11468377-thinking-fast-and-slow" target="_blank" class="button">Learn More!</a>
